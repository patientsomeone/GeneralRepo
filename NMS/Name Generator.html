<div id="settings">
    <div class="container" id="creatureContainer">
        <div class="title"> Legs </div>

            <label for="legs_zero">No Legs
            <input type="radio" name="legs" value="non" id="legs_zero"> </label>
            <label for="legs_two">Two Legs
            <input type="radio" name="legs" value="bi" id="legs_two"> </label>

            <input type="radio" name="legs" value="tri" id="three_four"> </label>
            <label for="legs_four">Four Legs
            <input type="radio" name="legs" value="qua" id="legs_four"></label>
            <label for="legs_five">Five Legs
            <input type="radio" name="legs" value="pent" id="legs_five"></label>
            <label for="legs_six">Six Legs
            <input type="radio" name="legs" value="hex" id="legs_six"></label>
            <label for="legs_multi">Over Six Legs
            <input type="radio" name="legs" value="pleth" id="legs_multi"></label>
        </div>

         <div class="title"> Arms </div>

            <label for="arms_zero">No arms

            <label for="arms_three">Three arms
            <input type="radio" name="arms" value="tri" id="three_four"> </label>
            <label for="arms_four">Four arms
            <input type="radio" name="arms" value="qua" id="arms_four"></label>
            <label for="arms_five">Five arms
            <input type="radio" name="arms" value="pent" id="arms_five"></label>
            <label for="arms_six">Six arms
            <input type="radio" name="arms" value="hex" id="arms_six"></label>
            <label for="arms_multi">Over Six arms
            <input type="radio" name="arms" value="pleth" id="arms_multi"></label>
        </div>

        <div class="title"> Features </div>
        <div id="features" class="creature">
            <label for="features_scales"> scales <input type="checkbox" id="features_scales" name="features" value="scal">  </label>
            <label for="features_spines"> spines <input type="checkbox" id="features_spines" name="features" value="pine">  </label>
            <label for="features_thorns"> thorns <input type="checkbox" id="features_thorns" name="features" value="orn">  </label>
            <label for="features_fins"> fins <input type="checkbox" id="features_fins" name="features" value="fin">  </label>
            <label for="features_wings"> wings <input type="checkbox" id="features_wings" name="features" value="win">  </label>
            <label for="features_spots"> spots <input type="checkbox" id="features_spots" name="features" value="spo">  </label>
            <label for="features_stone"> stone <input type="checkbox" id="features_stone" name="features" value="ston">  </label>
            <label for="features_weird"> weird <input type="checkbox" id="features_weird" name="features" value="eir"> Â </label>
        </div>

        <div class="title"> Neck </div>
        <div id="neck" class="creature">
            <label for="neck_long"> long <input type="radio" id="neck_long" name="neck" value="lo">  </label>
            <label for="neck_short"> short <input type="radio" id="neck_short" name="neck" value="shor">  </label>
            <label for="neck_medium"> medium <input type="radio" id="neck_medium" name="neck" value="med">  </label>
        </div>
    </div>
    <div class="container" id="planetContainer">
        <div class="title"> Resources </div>
        <div id="res" class="planet">
            <label for="res_heridium">Heridium
            <input type="checkbox" name="resource" value="heri" id="res_heridium"> </label>
        </div>
        <div class="title"> Climate </div>
        <div id="clim" class="planet">
            <label for="clim_toxic">toxic
            <input type="radio" name="resource" value="toxi" id="res_toxic"> </label>
        </div>
    </div>

</div>
